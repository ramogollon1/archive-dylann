<div class="barba-container" data-namespace="contacts">
    <div id="scrollable">
        <div id="slider-contacts">
            <nav id="slider-navigator" class="c-navigator">
                <ul class="c-navigator__container"></ul>
            </nav>
            <ul class="c-slider">
                <li class="c-slide slide-contacts" data-title="Contact Us">
                    <div class="c-dot">
                        <svg fill="#3339ed" class="o-big-dot" viewBox="0 0 100 100">
                            <circle cx="50" cy="50" r="50"/>
                        </svg>
                        <div class="c-slide__text" data-split>
                            
                            <strong class="o-subtitle">
                                 ✉︎ info@ddao.agency
                            </strong>
                            
                
                            <strong class="o-subtitle">
                                
                                <i style="font-size:24px" class="fa">&#xf16d;</i> ddao.agency_ <br>
        
                                <i style="font-size:24px" class="fa">&#xf09a;</i> DDAOAgency
                                
                            </strong>
                           

                            
                        <div>
                    </div>
                </li>
                <li class="c-slide slide-contacts" data-title="Let us contact you">
                    <div class="c-dot">
                        <div class="c-slide__text" data-split>
                            <h2>Send us an email</h2>
                        </div>
                        <div class="c-form-wrapper">
                            <form class="c-form" id="form-contact" method="post" action="contacts.html" accept-charset="UTF-8">
                                <div class="c-form__row">
                                    <input class="c-form__input" name="fromName" type="text" id="fromName" placeholder="Name" autocomplete="off">
                                    <span></span>
                                </div>
                                <div class="c-form__row">
                                    <input class="c-form__input" name="email" type="text" id="email" placeholder="Email" autocomplete="off">
                                    <span></span>
                                </div>
                                <div class="c-form__row">
                                    <input class="c-form__input" name="telephone" type="text" id="telephone" placeholder="Telephone" autocomplete="off">
                                    <span></span>
                                </div>
                                <div class="c-form__row">
                                    <textarea class="c-form__input" name="body" rows="3" placeholder="Message" id="message"></textarea>
                                    <span></span>
                                </div>

                                <div class="c-form__row">

                                    <input class="o-button-submit" id="submit-mail" type="submit" value="Send">

                                    
                                </div>
                            </form>
                            <div class="c-send-message">
                                <p data-message>Thanks for your message.</p>
                            </div>
                        </div>
                    </div>
                </li>
                <li class="c-slide slide-contacts" data-title="Where Are We ">
                    <div class="c-dot">
                        <svg fill="#3339ed" class="o-big-dot" viewBox="0 0 100 100">
                            <circle cx="50" cy="50" r="50"/>
                        </svg>
                        <div class="c-slide__text" data-split>
                            <h2>Where Are We</h2>
                            <strong class="o-subtitle">
                                Paris, France
                            </strong>
                            <strong class="o-subtitle">
                                75105, Paris, France
                            </strong>
                        <div>
                    </div>
                    <div>
